<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body class="body">
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <p>
                    Pola wymagane oznaczone sa *.
                </p>
                <legend class="form__legend">
                    Kalkulator walut
                </legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w złotych*:
                        </span>
                        <input type="number" step="0.01" placeholder="Wpisz kwote w zł" class="form__field js-amount"
                            name="polandCurrency" required>
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Wymiana na obce waluty:
                        </span>
                        <select class="form__field js-currency" name="foreignCurrency">
                            <option class="js-euro" value="Euro">Euro</option>
                            <option class="js-dolar" value="Dolar">Dolar Amerykański</option>
                            <option class="js-frank" value="Frank">Frank Szwajcarski</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button">Przelicz</button>
            </p>
        </form>
    </div>
    <p>Wynik: <strong class="js-result"></strong></p>
    <p>Kurs aktualny na dzień <strong>31.12.2022r.</strong></p>

</body>

</html>
